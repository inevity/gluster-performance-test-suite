---
- name: Stop Gluster Service
  systemd:
    name: "{{ item }}"
    state: stopped
  ignore_errors: yes
  with_items:
   - 'glusterd'

- name: Remove Gluster and additional packages from servers
  yum:
    name: [ '*glusterfs*' ]
    state: absent
    autoremove: yes
  retries: 10
  delay: 5

- name: Deleting some files and directories from previous runs
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /var/log/glusterfs/
    - /var/lib/glusterd/
    - /var/run/gluster/
    - /etc/yum.repos.d/CustomGluster.repo

- name: Remove Upstream and custom repository
  yum_repository:
    name: "{{ item }}"
    state: absent
  with_items:
    - epel
    - gluster-nightly-devel
    - glusterlocal
   #-todo CostumGluster

- name: clean yum cache
  command: yum clean all
  args:
    warn: no
  ignore_errors: yes
